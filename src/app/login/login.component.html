<div class="bodycol">
<div class="container pt-5">
    <div class="middleclass">
      <div class="row justify-content-center pt-5 col-sm-7 align-middle " >
          <div class="col-sm-6 shadow round logincol pb-3">
            <h1 class="text-center pt-3 text-primary">My Data App</h1>
              <form [formGroup]="exform">
                  <div class="form-group">
                    <label class="col-form-label">Name:</label>
                    <input formControlName="name" type="text" class="form-control">
                    <small *ngIf="name?.invalid && name?.touched" class="text-danger">Name is Required</small> 
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Email:</label>
                    <input formControlName="email" type="text" class="form-control" >
                    <small *ngIf="email?.invalid && email?.touched" class="text-danger">Email is Required</small>
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Password:</label>
                    <input formControlName="password" type="password" class="form-control" >
                    <small *ngIf="password?.invalid && password?.touched" class="text-danger">Password Required(minimum length 6)</small>
                  </div>
                  <br>
                  <button [disabled]="exform.invalid" type="button" class="btn btn-primary" routerLink="home" (click)="clicksub()" routerLink="home">LOGIN</button>
                </form>
          </div>
      </div>
    </div>
</div>
</div>
